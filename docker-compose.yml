version: '3.2'
services:
  db:
    image: mysql:8.0
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "pass"
      MYSQL_DATABASE: "planes"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "pass"
  backend:
    container_name: backend-dev
    build: "./backend"
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: always
